<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adv. Ankita Goswami</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #2c2c2c;
      }

      .profile-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      }

      .top-section {
        background-color: #000;
        padding: 10px;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 14px;
      }

      .main-section {
        position: relative;
        text-align: center;
      }

      .background-image {
        width: 100%;
        height: auto;
      }

      .info-section {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: #fff;
        text-align: left;
      }

      .info-section h1 {
        font-size: 24px;
        margin: 0;
      }

      .social-media {
        margin-top: 10px;
      }

      .social-media i {
        font-size: 24px;
        color: #fff;
        margin-right: 10px;
      }

      .blog-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      .bottom-section {
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        background-color: #f5f5f5;
      }

      .feature {
        font-size: 14px;
        color: #000;
        text-align: center;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-content">
        <div class="top-section">
          <nav>
            <ul>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="main-section">
          <img
            src="https://i.postimg.cc/pTSt1Byp/Advocate-Ankita-Goswami.png"
            alt="Advocate Ankita Goswami"
            class="background-image"
          />
          <div class="info-section">
            <h1>Adv. Ankita Goswami</h1>
            <div class="social-media">
              <i class="ri-facebook-fill"></i>
              <i class="ri-instagram-fill"></i>
              <i class="ri-twitter-fill"></i>
            </div>
            <a href="#" class="blog-btn">Read My Blog</a>
          </div>
        </div>

        <div class="bottom-section">
          <div class="feature">Gujarat High Court</div>
          <div class="feature">5+ Years Experience</div>
          <div class="feature">Founder AG & Associates</div>
        </div>
      </div>
    </div>
  </body>
</html>
